<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board ðŸ“Œ</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="assets/Favicon/clipboard-outline.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="text-center">
    <div class="header">
      <h1>My Task Board</h1>
    </div>

    <div class="notebookBg">
      <form onsubmit="save(event)">
        <label><h5>Task Description</h5></label>
        <br>
        <textarea id="descriptionBox" rows="4" cols="30"></textarea>
        <br><br>

        <label><h5>Date and Time</h5></label>
        <br>
        <input type="datetime-local" id="timeBox">
        <br><br>

        <button class="button-paper">Add</button>
        <button class="button-paper" type="reset">Clear</button>
      </form>
    </div>
    <section id="sectionTasks" class="d-flex justify-content-start"></section>
  </body>
</html>
